<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/duck.png" alt="Duck logo" width="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="py-5">
        <div class="container-md">
            <div class="row">
                <div class="d-flex justify-content-between mt-3">
                    <h3>Nuovo Libro</h3>
                    <a href="index.html" class="btn btn-secondary btn-sm"><i class="bi bi-box-arrow-in-left"></i></a>
                </div>
            </div>
            <form class="row gy-3" action="">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il nome dell'autore">
                    </div>                  
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il cognome dell'autore">
                    </div>                  
                </div>
                <div class="col-12">
                <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserire il titolo del libro">
                    </div>                 
                </div>
                <div class="col-12 col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Uomo</option>
                            <option value="2">Donna</option>
                            <option value="3">-</option>
                          </select>                 
                </div>
                <div class="col-12 col-md-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci l'anno">
                    </div>                
                </div>
                <div class="col-12 col-md-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il codice ISBN#">
                    </div>      
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                      </div>                  
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                </div>                
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Aggiungi Libro</button>
                </div>                
            </form>
        </div>
    </main>
</body>
</html>
